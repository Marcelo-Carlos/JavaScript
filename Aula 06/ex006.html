<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EVENTOS DOM</title>

    <style>
        div#area{
            font: normal 20 pt Arial;
            background: rgb(75, 190, 75);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area"> <!-- onclick="clicar()" onmouseenter = "entrar()" onmouseout = "sair()">  No html é preciso colocar o nome da ação. 1º teste com a primeira ação-->
        Interaja...
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            //var a = document.getElementById('area') - foi posto pra fora para testar a outra function, pois uma função não consegue acessar outra
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

    </script>
    
</body>
</html>
